# Default values for status-page
# This is a YAML-formatted file.

# Global settings
global:
  imagePullSecrets: []

# API Service configuration
api:
  replicaCount: 2
  
  image:
    repository: status-page-api
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  env:
    DEBUG: "false"
  
  # Database connection - use secrets for credentials
  database:
    host: postgres
    port: "5432"
    name: statuspage
  
  # Logto configuration
  logto:
    endpoint: "https://your-tenant.logto.app/"
    appId: "your_app_id"
    audience: "your_api_resource"
  
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /readyz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

# Frontend configuration
frontend:
  replicaCount: 2
  
  image:
    repository: status-page-frontend
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  env:
  env:
    VITE_API_URL: "/v1"

  logto:
    endpoint: "https://auth.internal.example.com"
    appId: "placeholder"
    audience: "http://api.internal.example.com"

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

# Ingress configuration
ingress:
  enabled: true
  className: istio
  annotations:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true" # Not needed for Istio or different annotation
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: status.internal.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /v1
          pathType: Prefix
          service: api
        - path: /healthz
          pathType: Exact
          service: api
  tls:
    - secretName: status-page-tls
      hosts:
        - status.internal.example.com

# PostgreSQL configuration (for development)
# In production, use managed database
postgresql:
  enabled: false
  auth:
    database: statuspage
    username: statuspage
  primary:
    persistence:
      size: 10Gi

# Network Policy
networkPolicy:
  enabled: false

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Service Account
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Secret references
secrets:
  # Name of existing secret for database credentials
  database: status-page-db-credentials
  # Name of existing secret for OIDC client secret
  oidc: status-page-oidc-credentials

# --- Logto Subchart Configuration ---
logto:
  enabled: true
  
  image:
    tag: "latest" # User requested latest 
  
  service:
    type: ClusterIP
    ports:
      admin: 3002
      api: 3001

  db:
    host: "postgres"
    port: 5432
    username: "logto"
    database: "logto"
    # Password should be in a secret, but for dev we might set it here or map it
    password: "logto_password" 

  ingress:
    enabled: true
    className: "istio"
    annotations: {}
      # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: auth.internal.example.com
        paths:
          - path: /
            pathType: Prefix
      - host: auth-admin.internal.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: logto-tls
        hosts:
          - auth.internal.example.com
          - auth-admin.internal.example.com

  # Environmental variables to pass to Logto
  extraEnv:
    - name: TRUST_PROXY_HEADER
      value: "1"
    - name: ENDPOINT
      value: "https://auth.internal.example.com"
    - name: ADMIN_ENDPOINT
      value: "https://auth-admin.internal.example.com"
    - name: NODE_TLS_REJECT_UNAUTHORIZED
      value: "0"
