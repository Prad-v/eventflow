{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "logto.fullname" . }}
  labels:
    {{- include "logto.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $host := .host }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "logto.fullname" $ }}
                port:
                  # This simple logic assumes first host is for api (3001) and second for admin (3002)
                  # or we map strictly.
                  # A cleaner way: explicit port config per path in values.yaml
                  # BUT for this task, I'll hardcode logic: if host contains 'admin', use admin port, else api.
                  name: {{ if contains "admin" $host }}admin{{ else }}api{{ end }}
          {{- end }}
    {{- end }}
{{- end }}
