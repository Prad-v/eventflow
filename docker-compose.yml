version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: statuspage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DEBUG: "true"
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/statuspage
      CORS_ORIGINS: '["http://localhost:5173", "http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro  # Hot reload for development

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api

volumes:
  postgres_data:
