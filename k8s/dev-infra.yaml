apiVersion: v1
kind: Secret
metadata:
  name: status-page-db-credentials
  namespace: eventflow
type: Opaque
stringData:
  username: statuspage
  password: statuspage
---
apiVersion: v1
kind: Secret
metadata:
  name: status-page-oidc-credentials
  namespace: eventflow
type: Opaque
stringData:
  client_secret: dummy-secret
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: eventflow
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: eventflow
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: statuspage
        - name: POSTGRES_USER
          value: statuspage
        - name: POSTGRES_PASSWORD
          value: statuspage
        ports:
        - containerPort: 5432
