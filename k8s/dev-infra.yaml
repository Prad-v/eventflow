apiVersion: v1
kind: Secret
metadata:
  name: status-page-db-credentials
  namespace: eventflow
type: Opaque
stringData:
  username: statuspage
  password: statuspage
---
apiVersion: v1
kind: Secret
metadata:
  name: status-page-oidc-credentials
  namespace: eventflow
type: Opaque
stringData:
  client_secret: dummy-secret
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: eventflow
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: eventflow
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14
        env:
        - name: POSTGRES_DB
          value: statuspage
        - name: POSTGRES_USER
          value: statuspage
        - name: POSTGRES_PASSWORD
          value: statuspage
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/init_logto.sql
          subPath: init_logto.sql
      volumes:
      - name: init-script
        configMap:
          name: postgres-init-script

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: eventflow
data:
  init_logto.sql: |
    CREATE USER logto WITH PASSWORD 'logto_password';
    ALTER USER logto WITH SUPERUSER;
    CREATE DATABASE logto OWNER logto;
    \c logto
    GRANT ALL ON SCHEMA public TO logto;
    GRANT ALL PRIVILEGES ON DATABASE logto TO logto;
