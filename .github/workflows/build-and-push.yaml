name: Build and Push

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ${{ github.repository }}/status-page-api
  FRONTEND_IMAGE: ${{ github.repository }}/status-page-frontend
  MOCK_PD_IMAGE: ${{ github.repository }}/mock-pagerduty

jobs:
  # ============================================================================
  # Build and Push Docker Images
  # ============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # API Image
      - name: Extract API metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Image
      - name: Extract Frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Mock PagerDuty Image
      - name: Extract Mock PagerDuty metadata
        id: meta-mock-pd
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.MOCK_PD_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Mock PagerDuty image
        uses: docker/build-push-action@v5
        with:
          context: ./mock-pagerduty
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-mock-pd.outputs.tags }}
          labels: ${{ steps.meta-mock-pd.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract version
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # Package and Push Helm Charts
  # ============================================================================
  build-helm:
    name: Package Helm Charts
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Chart versions
        run: |
          # Determine version
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0-${{ github.sha }}"
          fi
          
          # Update status-page chart
          sed -i "s/^version:.*/version: ${VERSION}/" charts/status-page/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/status-page/Chart.yaml
          
          # Update mock-service chart
          sed -i "s/^version:.*/version: ${VERSION}/" charts/mock-service/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/mock-service/Chart.yaml

      - name: Package status-page chart
        run: |
          helm package charts/status-page -d .helm-packages

      - name: Package mock-service chart
        run: |
          helm package charts/mock-service -d .helm-packages

      - name: Push Helm charts to OCI registry
        run: |
          for chart in .helm-packages/*.tgz; do
            helm push "$chart" oci://${{ env.REGISTRY }}/${{ github.repository }}/charts
          done

  # ============================================================================
  # Create Release (on tags)
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-images, build-helm]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Images
            
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.API_IMAGE }}:${{ needs.build-images.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ needs.build-images.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.MOCK_PD_IMAGE }}:${{ needs.build-images.outputs.version }}
            ```
            
            ## Helm Charts
            
            ```bash
            helm pull oci://${{ env.REGISTRY }}/${{ github.repository }}/charts/status-page --version ${{ needs.build-images.outputs.version }}
            helm pull oci://${{ env.REGISTRY }}/${{ github.repository }}/charts/mock-service --version ${{ needs.build-images.outputs.version }}
            ```
